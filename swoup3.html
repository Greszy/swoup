<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar fixed-top bg-faded navbar-light navbar-toggleable-sm">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#myContent" aria-controls="myContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
      	<img src="images/logo.png" style="width: 160px;" alt="Logo" >
      </a>
            <div class="justify-content-center collapse navbar-collapse" id="myContent">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">Products</a>
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">Support</a>
                </div>
                <!--navbar-nav-->
            </div>
            <!--collapse-->
            <a class="btn btn-primary mx-1" href="#" role="button">Log In</a>
            <a class="btn btn-primary mx-1" href="#" role="button">Sign Up</a>
        </nav>
        <div class="row">
            <div class="col-sm-12">
                <header class="clearfix" style="height: 50vh; background: url(images/logo.png) no-repeat center center; background-size: cover; margin-bottom: : 20px;">
                </header>
                <!--header-->
            </div>
            <!--col-->
        </div>
        <!--row-->
    </div>
    <!-- container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6" style="background-color: red; height: 400px;">
            </div>
            <div class="col-sm-12 col-md-6" style="background-color: blue; height: 400px;">
            </div>
        </div>
    </div>
    <!--container-->
    <footer class="footer" style="background-color: pink;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                </div>
                <!-- col -->
                <div class="col-sm-12 col-md-6">
                <i class="fa fa-linkedin fa-3x float-right px-2 " aria-hidden="true "></i>
                <i class="fa fa-instagram fa-3x float-right px-2 " aria-hidden="true "></i>
                <i class="fa fa-twitter fa-3x float-right px-2 " aria-hidden="true "></i>
                <i class="fa fa-facebook fa-3x float-right px-2 " aria-hidden="true "></i>
                </div>
                <!-- col -->
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
